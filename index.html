<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Travel Planner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="fun-shapes">
    <div class="sun pulse"></div>
    <div class="cloud float"></div>
    <div class="plane fly"></div>
  </div>

  <div class="container">
    <h1>✈️ Fun Travel Planner 🧳</h1>

    <form id="tripForm">
      <input type="text" id="destination" placeholder="Where to? 🗺️" required>
      <input type="date" id="date" required>
      <input type="text" id="notes" placeholder="Any plans or dreams? ☁️">
      <button type="submit">➕ Add Trip</button>
    </form>

    <ul id="tripList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
